<div [formGroup]="purchaseForm">
    <div class="row">
        <div *ngFor='let category of categories | async' class="col-md-2">
            <div class="btn btn-default btn-lg">
                <label class="radio-inline">
                <input formControlName="categoryId" type="radio" [value]="category.id"> <i [class]="category.iconClass"></i>
            </label>
            </div>
        </div>
        <div class="col-md-2">
            <label>Select item</label>
            <select formControlName="itemId" class="form-control">
            <option>Choisissez ..</option>
            <option *ngFor='let i of categoryItems' [value]='i.id'>{{i.name}}</option>
        </select>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div *ngIf='selectedItem' class="row">
        <div class="col-md-3 form-group">
            <div class="row">
                <label>Description:</label>
                <p>{{selectedItem.description}}</p>
            </div>
            <div class="row">
                <label>Price:</label>
                <p> {{selectedItem.price| currency:'EUR':true}}</p>
            </div>
            <div class="form-inline row">
                <label>Quantity:</label>
                <div class="form-inline">
                    <button class="btn btn-primary">+</button>
                    <input type="text" class="form-control" />
                    <button class="btn btn-default">-</button>
                </div>
            </div>
            <br>
            <div class="row">
                <button class="btn btn-primary fa fa-cart-plus fa-5x"></button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="row">
                <img [src]='selectedItem.imgSrc' height="200" width="200" class="center-block" />
            </div>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <div class="row">
            </div>
            <div class="row">
                <label>Total:</label>
            </div>
        </div>
    </div>
</div>
