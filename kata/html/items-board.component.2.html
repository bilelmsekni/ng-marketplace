<div [formGroup]="purchaseForm">
    <div class="row">
        <div *ngFor='let category of categories | async' class="col-md-2">
            <div class="btn btn-default btn-lg">
                <label class="radio-inline">
                <input formControlName="categoryId" type="radio" [value]="category.id"> <i [class]="category.iconClass"></i>
            </label>
            </div>
        </div>
        <div class="col-md-2">
            <label>Select item</label>
            <select class="form-control">
            <option>Choisissez ..</option>
        </select>
        </div>
    </div>
    <br>
    <br>
    <br>
</div>
